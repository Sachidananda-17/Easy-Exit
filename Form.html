<body>
  <form action="Aprroval.html"  align = "center">
            <h2>Hostel Outpass Request Form</h2>
          <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
       </div>
        <div class="form-group">
          <label for="regno">Registration Number:</label>
          <input type="text" id="regno" name="regno" required>
        </div>
        <div class="form-group">
            <label for="regno">Tower Name:</label>
            <input type="text" id="regno" name="regno" required>
          </div>
          <div class="form-group">
            <label for="regno">Room-No:</label>
            <input type="text" id="regno" name="regno" required>
          </div>

        <div class="form-group">
          <label for="dept">Department:</label>
          <input type="text" id="dept" name="dept" required>
        </div>
        <div class="form-group">
          <label for="purpose">Purpose of Leave:</label>
          <input type="text" id="purpose" name="purpose" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="date">Expected Return-Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="parentphone">Parent's Phone Number:</label>
          <input type="tel" id="parentphone" name="parentphone" required>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
